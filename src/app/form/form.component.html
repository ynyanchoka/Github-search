
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form action="" class="form-inline">
                        <div class="form group">
                            <input  type="text" placeholder="Github Username" name="username" [(ngModel)]="username"> &nbsp;&nbsp; <br><br>
                            <button class="btn btn-info  btn-sm" (click)="submitUser()"> Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
