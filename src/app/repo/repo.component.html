<div class="container-fluid">
    <!-- <app-search-form (searchOutput)= "repoSearch($event)"></app-search-form> -->
      <div class="container">
          <div class="container repo">
              <div class="card"*ngFor="let repo of repository" style="width: 22rem;" class="repo" >
                <div class="card-body">
                  <h5 class="card-title">{{repo.name}} </h5>
                  <div class="card-text">
                    <hr>
                    <div class="desc"><span class="top">Description:</span> &nbsp;{{repo.description}} 
                    </div>
                    <div class="card-subtitle mb-2">
                        <span class="top">Language: </span> {{repo.language}}
                    </div>
                    <div class="card-subtitle mb-2"><span class="top">Created On:</span> &nbsp;{{repo.created_at | date}}</div>
                  </div>
                  </div>
                  <div class="card-footer">
                  
                      <button class="btn btn-sm btn-info"> {{repo.forks}}</button>
                   
                    
                      <button class="btn btn-sm btn-outline-danger">Forks {{repo.forks}}</button>
               
                    
                      <button class="btn btn-sm " id="visit"><a href="{{repo.html_url}}" class="card-link">Link &nbsp; </a> </button> 
                
                  </div>
              </div>
            </div>
      </div>
  </div>
